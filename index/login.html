<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <!-- استيراد الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- ملف CSS الخاص بك -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="background-overlay"></div>

    <!-- محول اللغة -->
    <div class="language-switcher">
        <img src="../images/united-kingdom.png" alt="English" class="language-icon" id="languageIcon">
        <ul class="dropdown">
            <li><a href="#" id="enBtn">English</a></li>
            <li><a href="#" id="arBtn">العربية</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="login-box">
            <!-- هنا يجب عليك استخدام الصورة الصحيحة. يبدو أنك لم تقم برفع شعار، استخدم "iraq.png" في هذه الحالة -->
            <img src="../images/fly_logo.png" alt="Logo" class="logo">
            <p id="login-instructions">Please enter your Login and your Password</p>
            <div id="message-container" class="message-container"></div>

            <!-- مكان عرض رسالة الخطأ -->
            <div id="error-message"></div>

            <form id="form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="input-group" id="phoneField" style="display: none;">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="phone" placeholder="Phone Number">
                </div>

                <div class="input-group" id="emailField" style="display: none;">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-key"></i> Login
                </button>
                <button type="button" class="signup-btn" id="signup-btn">
                    <i class="fas fa-user-plus"></i> Create an Account
                </button>
                <button type="button" class="back-btn" id="back-btn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </button>
            </form>
        </div>
    </div>

    <!-- سكربتات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script src="../js/firebaseConfig.js"></script>
    <script src="../js/icolan.js"></script>
    <script src="../js/language-switch.js"></script>
    <script src="../js/app.js"></script>

</body>
</html>
